<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <nav>
            <button id="show-all" class="button">Show All</button>
        </nav>
    </header>
    <div id="create-add">
        <dialog id="new-project-dialog">
            <form id="project-form">
                <label class="label" for="project-title">Project Title: <input id="project-title" type="text" name="project-title" required></label><br/>
                <button class="dialog-button" type="submit">Submit</button><button class="dialog-button" type="reset" >Reset</button><button id="new-project-close-button" class="dialog-button" type="button">Close</button>
            </form>
        </dialog>
        <button id="new-project-button" class="button">Create Project</button>
        <dialog id="new-item-dialog">
            <form id="item-form">
                <label class="label" for="title">Task: <input id="title" type="text" name="title" required></label><br/>
                <label class="label" for="details">Details: <input id="details" type="text" name="details" required></label><br/>
                <label class="label" for="due-date">Due Date: <input id="due-date" type="date" name="due-date" required></label>
                <div>
                    <span class="label">Priority:</span>
                    <input id="high" type="radio" name="priority" value="High" required><label for="high">High</label>
                    <input id="medium" type="radio" name="priority" value="Medium"><label for="medium">Medium</label>
                    <input id="low" type="radio" name="priority" value="Low"><label for="low">Low</label>
                </div>
                <div id="item-projects">
                    <span class="label">Project:</span>
                </div>
                <button class="dialog-button" type="submit">Submit</button><button class="dialog-button" type="reset">Reset</button><button id="new-item-close-button" class="dialog-button" type="button">Close</button>
            </form>
        </dialog>
        <button class="button" id="new-item-button">Add To-Do Item</button>
    </div>
    <div id="content"></div>
</body>
</html>
